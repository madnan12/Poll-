{% extends "index.html" %}

{% block title %}all-polls{% endblock %}

{% block content %}
<div class="row">
    <a href="{% url 'create' %}" class="mx-4">create new poll</a> 
    <div class="col-lg-8 col-lg-offset-2">
        
        <div class="panel panel-default">
            <div class="panel-heading">
              
                <h3 class="panel-title">Available Polls</h3>
            </div>
                
            <ul class="list-group">
                {% for poll in polls %}
                <li class="list-group-item">
                    <strong>{{ poll.question }}</strong>
                    <span class="pull-right">
                        <a href="{% url 'vote' poll.id %}" class="btn btn-info btn-xs">Vote</a> &nbsp;
                        <a href="{% url 'result' poll.id %}" class="btn btn-warning btn-xs">View Results</a> &nbsp;
                        <a href="{% url 'delete-poll' poll.id %}" class="btn btn-danger btn-xs">Delete poll</a> &nbsp;
                    </span>
                </li>
                {% endfor %}
            </ul>

        </div>
    </div>
</div>
{% endblock %}
