<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youonline</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/mainstyle.css" />
    <link rel="stylesheet" href="css/splash/splash-style.css" />
  </head>
  <body>
    <div class="splash-main">
      <div class="splash-content">
        <div class="leftside-content">
          <div class="splash-left-box">
            <h1 class="youonline-lg">YouOnline</h1>
            <p class="splash-tagline heading-normal">
              Meet new people arround the world.
            </p>
            <div class="connect-with-box">
              <img
                src="images/connect-with-youonline.png"
                alt="Connect with Youonline"
                class="resposive-img connect-with-youonline"
              />
            </div>
            <p class="splash-bottom-text">
              Share Images, Music, Upload videos, communicate and more..
            </p>
          </div>
        </div>
        <div class="rightside-content">
          <div class="form-section">
            <h1 class="heading-lg">Stay Connected</h1>
            <h2 class="heading-md">Join YouOnline Today.</h2>
            <button class="ubtn uprimary login-btn">LOGIN</button>
            <button class="ubtn udefault signup-btn">SIGN UP</button>
            <p class="splash-form-bottom-text">
              By signing up, you agree to the
              <a href="#" class="termandcondition-link">
                Terms of Service </a> and <a href="#" class="termandcondition-link"> Privacy Policy,<a/>  including <a href="#" class="termandcondition-link"> Cookie Use.</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
