{% extends "index.html" %}

{% block title %}Vote{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Cast Your Vote</h3>
            </div>


            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>{{ question.question }}</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <hr />

                        <form action="{% url 'vote' question.id%}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="radio">
                                    {% for choice in question.option_set.all %}
                                    <label>
                                        
                                        <input type="radio" name="option" value="{{choice.id}}"  id ="choice{{ forloop.counter }}"
                                        value ="{{ choice.id }}"  required>
                                        {{choice.option}}
                                    </label> &nbsp;
                    
                                    {% endfor %}
                                </div>
                            </div>
                            
                            <hr />

                            <button type="submit" class="btn btn-info">
                                submit vote
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
